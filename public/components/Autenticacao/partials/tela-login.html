 <div ng-controller="loginController">
    
    <div class="container">
        
        <div class="row">
            <div class="col s12 m6" >
                <div class="section">
                    <form  class="col s12 card-panel hoverable" name="frmLogin" style="margin-top:40px;background:#ffffff; padding:20px 40px 40px 40px;">
                        <div class="input-field col s12">
                            <h5>Entre e continue de onde você parou.</h5>
                        </div>
                        <div class="input-field col s12">
                            <input id="txtEmail" type="email" ng-model="dados.email" class="validate">
                            <label for="txtEmail">E-mail</label>
                        </div>
                        <div class="input-field col s12">
                            <input ng-disabled="1==1" id="txtSenha" name="senha" type="password" ng-model="dados.password" class="validate">
                            <label for="txtSenha">Senha</label>
                        </div>
                        <div class="col s12"> 
                            <a href="" >Esqueci minha senha</a>
                        </div>
                        <div class="col s12" style="margin-top: 20px;">
                            <button class="waves-effect waves-light btn  light-blue darken-1" type="button" ng-click="submit()" >OK</button>
                        </div>                    
                        
                    </form>
                </div>
            </div>
                
            <div class="col s12 offset-m2 m4"  >
                <div class="section" >
                    <div class="col s12 card-panel hoverable" style="margin-top:40px;background:#ffffff;  padding:40px;">
                        <div class="col s12">
                            <p>Ainda não se cadastrou?</p>
                        </div>
                        <div class="col s12">
                            <p>Não perca tempo, cadastre-se e aprenda de um jeito rápido e fácil lógica de programação.</p>
                        </div>
                        <div class="col s12" style="text-align:center;">
                            <a href="#!cadastro" class="waves-effect waves-light btn green darken-1"  ng-click="cadastro()" >Começar agora</a>                        
                        </div>
                    </div>
                </div>
            </div>  
        </div>          
        
    </div>
 </div>
